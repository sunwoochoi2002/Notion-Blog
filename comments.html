<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Cusdis Comments</title>
    <style>
        /* -------------------- */
        /* Cusdis 디자인 수정 코드 */
        /* -------------------- */

        /* 전체 영역의 배경을 투명하게 만들고 글꼴을 시스템 기본으로 설정 */
        body {
            margin: 0;
            background-color: transparent !important;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* 댓글 입력창, 버튼, 댓글 목록의 배경색과 테두리 색상 변경 */
        :host {
            --cusdis-background: #FFFFFF; /* 댓글창 배경색 (흰색) */
            --cusdis-border-color: #EAEAEA; /* 테두리 색상 (연한 회색) */
            --cusdis-text-color: #333333; /* 기본 글자 색상 */
            --cusdis-secondary-text-color: #888888; /* 날짜 등 보조 글자 색상 */
            --cusdis-link-color: #2E86DE; /* 링크 색상 (파란색) */
            
            --cusdis-primary-color: #2E86DE; /* '댓글 달기' 버튼 배경색 */
            --cusdis-primary-color-hover: #1B6AAF; /* 버튼에 마우스 올렸을 때 색상 */
            --cusdis-primary-color-text: #FFFFFF; /* 버튼 글자 색상 (흰색) */
        }
        
        /* 입력창과 버튼의 모서리를 살짝 둥글게 */
        #cusdis_thread [contenteditable],
        #cusdis_thread button {
            border-radius: 6px !important;
        }
        
        /* 그림자 효과를 제거하여 더 평평하고 깔끔하게 */
        #cusdis_thread [contenteditable]:focus {
            box-shadow: none !important;
            border-color: var(--cusdis-link-color) !important;
        }
    </style>
</head>
<body>
    <div id="cusdis_thread"
      data-host="https://cusdis.com"
      data-app-id="86c13ed4-8a87-40b4-b6c5-802f527b80ba"
      data-page-id="notion-blog-main"
      data-page-url="https://notion-blog-main"
      data-page-title="Main Comments"
    ></div>
    
    <script async defer src="https://cusdis.com/js/cusdis.es.js"></script>
</body>
</html>
